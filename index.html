<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Herói e Ataque</title>
    
    <!-- Link para o arquivo de estilos customizados -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="app">

    <div class="card">
        <h1 class="title">Criar Seu Herói</h1>
        <p class="subtitle">Defina as características do seu aventureiro.</p>

        <!-- Formulário de Entrada -->
        <form id="hero-form" class="form">
            <div class="field">
                <label for="nome" class="label">Nome</label>
                <input type="text" id="nome" required class="input" placeholder="Ex: Garen">
            </div>

            <div class="field">
                <label for="idade" class="label">Idade</label>
                <input type="number" id="idade" required class="input" min="1" max="999">
            </div>

            <div class="field">
                <label for="tipo" class="label">Tipo (Classe)</label>
                <select id="tipo" required class="input">
                    <option value="" disabled selected>Selecione uma classe</option>
                    <option value="mago">Mago</option>
                    <option value="guerreiro">Guerreiro</option>
                    <option value="monge">Monge</option>
                    <option value="ninja">Ninja</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">ATACAR!</button>
        </form>

        <!-- Área de Saída -->
        <div id="resultado" class="result">
            <p class="result-label">Saída do Ataque:</p>
            <p id="output-message">Defina seu herói e ataque para começar!</p>
        </div>
    </div>

    <!-- Link para o arquivo de lógica JavaScript -->
    <script src="js/script.js" defer></script>
</body>
</html>
